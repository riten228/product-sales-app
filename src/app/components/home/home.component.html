<p-card class="p-col-12 p-md-4 p-offset-4 mt-3 mb-2">

  <ng-template pTemplate="header">
    <h4 class="card-header">Welcome !!</h4>
  </ng-template>

  <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

  <div *ngIf="users">
    <p *ngFor="let user of users">{{ user.firstName }} {{ user.lastName }}</p>
  </div>
</p-card>

<p-card class="p-col-12 p-md-4 p-offset-4 mt-3 mb-2">
  <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
  <div>
    <p>We have some features available for you!</p>
    <p>You can add new products OR check your sales records.</p>
    <div class="btn-group" role="group">
      <p-button icon="pi pi-plus" class="mr-3" type="submit" pRipple routerLink="add-product" label="Add New Products"></p-button>
      <p-button icon="pi pi-book" label="Sales Records" routerLink="sales-records"></p-button>
    </div>
  </div>
</p-card>
